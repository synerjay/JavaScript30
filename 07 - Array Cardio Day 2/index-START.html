    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 },
      ];

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 },
      ];

      // Some and Every Checks // Returns a Boolean - true or false
      // Array.prototype.some() // is at least one person 19 or older?

      // to get the current year you put make Date() object

      const yearNow = new Date().getFullYear();
      console.log(yearNow);

      const someBoolean = people.some((person) => yearNow - person.year >= 19);
      console.log(someBoolean);

      const everyBoolean = people.every(
        (person) => yearNow - person.year >= 19
      );
      console.log(everyBoolean);

      // Array.prototype.some() // is at least one person 19 or older?
      currentYear = new Date().getFullYear();
      console.log(currentYear);

      const someOrNot = people.some(
        (people) => currentYear - people.year >= 19
      );
      console.log(someOrNot);
      // Array.prototype.every() // is everyone 19 or older?

      const everyOrNot = people.every(
        (people) => currentYear - people.year >= 19
      );
      console.log(everyOrNot);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      const findId = comments.find((comment) => comment.id === 823423);
      console.log(findId);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      const index = comments.findIndex((comment) => comment.id === 823423);
      console.log(index);

      // comments.splice(index, 1); // splice mutates the original array, it takes in the location to be removed and the number of items being remove
      // .slice() method doesnt mutate the original array but instead return a new array
      // console.log(comments);

      const newComments = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1),

      //     //Map to this:  "line_items": {

      const convertArrayToObject = (array, key) => {
        const initialValue = {};
        return array.reduce((obj, item) => {
          return {
            ...obj,
            [item[key]]: item,
          };
        }, initialValue);
      };

      const newObject = convertArrayToObject(lineItemsArray, 'id');
